<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IELTS Premium Listening Test</title>

<!-- 载入题库 -->
<script src="questions.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 760px;
        margin: auto;
        padding: 25px;
        line-height: 1.6;
    }

    h1 {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .inst-block {
        background: #f7f7f7;
        border-left: 4px solid #333;
        padding: 18px;
        margin: 20px 0;
    }

    .inst-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .question {
        margin-top: 18px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        font-size: 15px;
    }

    .options {
        margin-left: 20px;
        margin-top: 6px;
    }

    .submit-btn {
        width: 100%;
        background: black;
        color: white;
        padding: 12px;
        margin-top: 25px;
        font-size: 18px;
        cursor: pointer;
        border: none;
    }

    #result {
        display: none;
        margin-top: 35px;
        padding: 20px;
        border: 2px solid #eee;
        background: #fafafa;
        font-size: 18px;
        text-align: center;
    }
</style>
</head>

<body>

<h1 id="pageTitle"></h1>

<div id="sectionIntro"></div>

<div class="audio-box">
    <audio id="audioPlayer" controls style="width:100%"></audio>
</div>

<form id="testForm"></form>

<button class="submit-btn" onclick="submitAnswers()">Submit Answers</button>

<div id="result"></div>

<script>
/* -----------------------
   获取 URL 中的 section 参数
-------------------------- */
const params = new URLSearchParams(window.location.search);
const sec = params.get("section") || "1";

document.getElementById("pageTitle").innerText =
    `IELTS Listening Test 1 – Section ${sec}`;

/* -----------------------
   获取题库数据
-------------------------- */
const test = window.PREMIUM_TEST1;
const sectionData = test[`section${sec}`];

/* -----------------------
   若 section 没内容 → Coming Soon
-------------------------- */
if (!sectionData || !sectionData.questions || sectionData.questions.length === 0) {
    document.body.innerHTML = `
        <h1>Section ${sec}</h1>
        <div class="inst-block">
            <p><strong>This section is coming soon.</strong></p>
        </div>
    `;
    throw new Error("Section empty");
}

/* -----------------------
   写入音频路径
-------------------------- */
document.getElementById("audioPlayer").src = sectionData.audio;

/* -----------------------
   Section 顶部说明
-------------------------- */
document.getElementById("sectionIntro").innerHTML = `
    <div class="inst-block">
        <div class="inst-title">SECTION ${sec} — Questions 1–10</div>
        <p>You will hear a conversation. Answer the questions as instructed.</p>
        <p>You will hear the recording <strong>once only</strong>.</p>
    </div>
`;

/* -----------------------
   Questions 1–6 指令
-------------------------- */
if (sec === "1") {
    document.getElementById("testForm").innerHTML += `
        <div class="inst-block">
            <div class="inst-title">Questions 1–6</div>
            <p><strong>Write NO MORE THAN TWO WORDS AND/OR A NUMBER for each answer.</strong></p>
        </div>
    `;
}

/* -----------------------
   渲染全部题目
-------------------------- */
const form = document.getElementById("testForm");

sectionData.questions.forEach((q) => {

    /* 插入 Questions 7–10 指令 */
    if (q.number === 7) {
        form.innerHTML += `
            <div class="inst-block">
                <div class="inst-title">Questions 7–10</div>
                <p><strong>Choose the correct letter A, B or C.</strong></p>
            </div>
        `;
    }

    let html = `<div class="question">${q.number}. ${q.question}</div>`;

    if (q.type === "blank") {
        html += `<input type="text" id="q${q.number}" />`;
    }

    if (q.type === "mcq") {
        html += `<div class="options">`;
        q.options.forEach((opt, index) => {
            html += `
                <label>
                    <input type="radio" name="q${q.number}" value="${opt}" />
                    ${String.fromCharCode(65 + index)}. ${opt}
                </label><br>
            `;
        });
        html += `</div>`;
    }

    form.innerHTML += html;
});

/* -----------------------
   高级评分函数（容错）
-------------------------- */
function normalize(text) {
    return text
        .toString()
        .trim()
        .toLowerCase()
        .replace(/[\$]/g, "")            
        .replace(/(\d+)(th|st|nd|rd)/g, "$1") 
        .replace(/\s+/g, " ");           
}

/* -----------------------
   提交评分
-------------------------- */
function submitAnswers() {
  let score = 0;
  const answers = {}; // ✅ 收集用户答案（题号 -> 用户输入）

  sectionData.questions.forEach((q) => {
    let user = "";

    if (q.type === "blank") {
      user = document.getElementById(`q${q.number}`).value || "";
    }

    if (q.type === "mcq") {
      let chosen = document.querySelector(`input[name="q${q.number}"]:checked`);
      if (chosen) user = chosen.value || "";
    }

    answers[q.number] = user; // ✅ 存下来给API

    // 你原来的本地评分（可以先保留，方便你对照）
    const userN = normalize(user);
    const ansN = normalize(q.answer);
    if (userN === ansN) score++;
  });

  // ✅ 发到 API，拿 attemptId，然后跳转评分页
  fetch("/api/attempts", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      testId: "premium-test1",
      section: sec,
      scoreLocal: score,                // 可选：先传本地分数，后面用后端真实分数替换
      answers: answers,
      contact: {
        name: document.querySelector("#name")?.value || "",
        wechat: document.querySelector("#wechat")?.value || "",
        email: document.querySelector("#email")?.value || "",
        consentMarketing: !!document.querySelector("#consent")?.checked
      }
    })
  })
    .then((r) => r.json())
    .then(({ attemptId }) => {
      // ✅ 跳转到评分页
      location.href = `./score.html?attemptId=${encodeURIComponent(attemptId)}`;
    })
    .catch((err) => {
      // 如果 API 失败，至少先显示本地结果（不影响学生体验）
      console.error(err);
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML =
        `<strong>Your Score: ${score} / ${sectionData.questions.length}</strong><br><br>
         (API error, showing local score) Thank you for completing Section ${sec}.`;
    });
}

</script>

</body>
</html>
