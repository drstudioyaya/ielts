<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS Listening Test 1 – Section 1</title>

  <!-- 题库脚本：使用 PREMIUM_TEST1.section1 -->
  <script src="questions.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 760px;
      margin: 0 auto;
      padding: 24px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 16px;
    }

    /* 顶部预读提示 + 倒计时 */
    .preview-box {
      text-align: center;
      margin-bottom: 16px;
      color: #b00000;
      font-weight: bold;
    }

    .preview-box p {
      margin: 4px 0;
    }

    /* 音频条 */
    .audio-wrapper {
      margin: 8px 0 24px;
    }

    audio {
      width: 100%;
    }

    /* 说明灰框 */
    .inst-block {
      background: #f7f7f7;
      border-left: 4px solid #333;
      padding: 16px;
      margin: 16px 0 20px;
    }

    .inst-block strong {
      display: block;
      margin-bottom: 4px;
    }

    .question {
      margin-top: 18px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .options {
      margin-top: 6px;
      margin-left: 4px;
    }

    .options label {
      display: block;
      font-weight: normal;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>
  <h1>SECTION 1 — Questions 1–10</h1>

  <!-- 预读提示 + 倒计时 -->
  <div class="preview-box">
    <p>You now have some time to look at Questions 1–10.</p>
    <p id="countdownText">
      The recording will begin in <span id="countNum">10</span> seconds.
    </p>
  </div>

  <!-- 音频：尝试自动播放，禁止学生有效暂停/快进 -->
  <div class="audio-wrapper">
    <audio
      id="audioPlayer"
      src="/public/audio/premium/test1/Listening_Test_1_SECTION_1.mp3"
      controls
    ></audio>
  </div>

  <!-- Questions 1–6 说明 -->
  <div class="inst-block">
    <strong>Questions 1–6</strong>
    Write <strong>NO MORE THAN TWO WORDS AND/OR A NUMBER</strong> for each answer.
  </div>

  <!-- 题目容器 -->
  <form id="testForm"></form>

  <!-- Questions 7–10 说明（会插在题目 6 后面） -->
  <template id="inst7to10">
    <div class="inst-block">
      <strong>Questions 7–10</strong>
      Choose the correct letter <strong>A, B or C.</strong>
    </div>
  </template>

  <script>
    // ===================== 加载 Section 1 题库 =====================
    const sectionData = window.PREMIUM_TEST1.section1;

    const form = document.getElementById("testForm");
    const inst7to10Tpl = document.getElementById("inst7to10").content;

    sectionData.questions.forEach((q) => {
      // 在第 7 题前插入 “Questions 7–10” 说明
      if (q.number === 7) {
        form.appendChild(inst7to10Tpl.cloneNode(true));
      }

      const wrapper = document.createElement("div");

      // 题干
      const qTitle = document.createElement("div");
      qTitle.className = "question";
      qTitle.textContent = `${q.number}. ${q.question}`;
      wrapper.appendChild(qTitle);

      // 填空题
      if (q.type === "blank") {
        const input = document.createElement("input");
        input.type = "text";
        input.id = `q${q.number}`;
        wrapper.appendChild(input);
      }

      // 选择题
      if (q.type === "mcq") {
        const optBox = document.createElement("div");
        optBox.className = "options";

        q.options.forEach((opt, idx) => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = `q${q.number}`;
          radio.value = opt;

          const letter = String.fromCharCode(65 + idx); // A, B, C
          label.appendChild(radio);
          label.insertAdjacentText("beforeend", ` ${letter}. ${opt}`);
          optBox.appendChild(label);
        });

        wrapper.appendChild(optBox);
      }

      form.appendChild(wrapper);
    });

    // ===================== 倒计时 + 自动播放 =====================
    const PREVIEW_SECONDS = 10; // 预读时间（秒）
    const countdownSpan = document.getElementById("countNum");
    const countdownText = document.getElementById("countdownText");
    const audio = document.getElementById("audioPlayer");

    function startCountdown() {
      let remaining = PREVIEW_SECONDS;
      countdownSpan.textContent = remaining;

      const timer = setInterval(() => {
        remaining -= 1;

        if (remaining <= 0) {
          clearInterval(timer);
          countdownText.textContent = "The recording is now starting.";

          // 尝试自动播放
          const playPromise = audio.play();
          if (playPromise && playPromise.catch) {
            playPromise.catch(() => {
              // 被浏览器拦截：提示学生点击播放
              countdownText.textContent =
                "The recording is ready. Click the play button to start.";
            });
          }
        } else {
          countdownSpan.textContent = remaining;
        }
      }, 1000);
    }

    // ===================== 禁止暂停 / 快进 =====================
    let lastTime = 0;

    audio.addEventListener("timeupdate", () => {
      lastTime = audio.currentTime;
    });

    // 学生拖动进度条：拉回去
    audio.addEventListener("seeking", () => {
      if (Math.abs(audio.currentTime - lastTime) > 1) {
        audio.currentTime = lastTime;
      }
    });

    // 学生点暂停：立刻继续播放（除非已经自然结束）
    audio.addEventListener("pause", () => {
      if (!audio.ended) {
        audio.play().catch(() => {
          // 如果这里也被拦截，就不再死循环，让学生自己点播放
        });
      }
    });

    // 音频自然播放结束 → 自动跳到 Section 2
    audio.addEventListener("ended", () => {
      // 这里直接跳转到下一个 Section 页面
      window.location.href = "section2.html";
    });

    // 页面加载完成后启动倒计时
    window.addEventListener("load", startCountdown);
  </script>
</body>
</html>
