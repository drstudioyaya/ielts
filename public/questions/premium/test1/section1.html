<body>

<h1>SECTION 1 â€” Questions 1â€“10</h1>

<!-- ğŸ”Š éŸ³é¢‘æ¡æ”¾åˆ°æœ€é¡¶éƒ¨ï¼ˆé›…æ€å®˜æ–¹ä½ç½®ï¼‰ -->
<audio id="audioPlayer"></audio>

<div class="inst-block">
    <p><strong>You now have some time to look at Questions 1â€“10.</strong></p>
    <p>The recording will begin in 10 seconds.</p>
</div>

<div id="countdown">Section 1 will begin in 10 secondsâ€¦</div>

<div class="inst-block">
    <strong>Questions 1â€“6</strong><br>
    Write <strong>NO MORE THAN TWO WORDS AND/OR A NUMBER</strong> for each answer.
</div>

<form id="testForm"></form>

<script>
/* è¯»å–é¢˜åº“ */
const sectionData = window.PREMIUM_TEST1.section1;

/* æ¸²æŸ“é¢˜ç›® */
const form = document.getElementById("testForm");

sectionData.questions.forEach((q) => {
    if (q.number === 7) {
        form.innerHTML += `
            <div class="inst-block">
                <strong>Questions 7â€“10</strong><br>
                Choose the correct letter <strong>A, B or C</strong>.
            </div>
        `;
    }

    let html = `<div class="question">${q.number}. ${q.question}</div>`;

    if (q.type === "blank") {
        html += `<input type="text" id="q${q.number}" />`;
    }

    if (q.type === "mcq") {
        html += `<div class="options">`;
        q.options.forEach((opt, index) => {
            html += `
                <label>
                    <input type="radio" name="q${q.number}" value="${opt}">
                    ${String.fromCharCode(65 + index)}. ${opt}
                </label><br>
            `;
        });
        html += `</div>`;
    }

    form.innerHTML += html;
});

/* è®¾ç½®éŸ³é¢‘ */
const audio = document.getElementById("audioPlayer");
audio.src = sectionData.audio;
audio.controls = true;

/* ä¿å­˜ç­”æ¡ˆ */
function saveAnswers() {
    sectionData.questions.forEach((q) => {
        let value = "";

        if (q.type === "blank") {
            value = document.getElementById(`q${q.number}`).value || "";
        }

        if (q.type === "mcq") {
            const chosen = document.querySelector(`input[name="q${q.number}"]:checked`);
            value = chosen ? chosen.value : "";
        }

        localStorage.setItem(`test1_s1_q${q.number}`, value);
    });
}

/* è‡ªåŠ¨è·³è½¬åˆ°ä¸‹ä¸€ Section */
audio.addEventListener("ended", () => {
    saveAnswers();
    window.location.href = "section2.html?section=2";
});

/* 10 ç§’å€’è®¡æ—¶ + è‡ªåŠ¨æ’­æ”¾ */
let count = 10;
const countdownBox = document.getElementById("countdown");

const timer = setInterval(() => {
    count--;

    if (count > 0) {
        countdownBox.textContent = `Section 1 will begin in ${count} secondsâ€¦`;
    } else {
        clearInterval(timer);
        countdownBox.style.display = "none";
        audio.play();   // â­ è‡ªåŠ¨æ’­æ”¾ï¼ˆåªè¦ç”¨æˆ·ä» start.html æ¥ï¼Œæµè§ˆå™¨å…è®¸ï¼‰
    }
}, 1000);
</script>
