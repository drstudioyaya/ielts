<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS Listening Test</title>

  <!-- 引入题库 -->
  <script src="questions.js"></script>

  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; }
    .submit-btn { display: block; width: 100%; padding: 12px; background: black; color: white; border: none; font-size: 18px; cursor: pointer; margin-top: 20px; }
    #result { margin-top: 30px; padding: 20px; border: 1px solid #ccc; display: none; }
  </style>
</head>
<body>

  <h1>IELTS Listening Test – Section 1</h1>

  <!-- 音频播放器 -->
  <audio id="audioPlayer" controls style="width: 100%; margin-bottom: 20px;"></audio>

  <form id="testForm"></form>

  <button class="submit-btn" onclick="submitAnswers()">Submit Answers</button>

  <div id="result"></div>

<script>
  // 加载 Section 1 数据
  const section = window.IELTS_QUESTION_BANK["test1_section1"];

  // 设置音频
  document.getElementById("audioPlayer").src = section.audio;

  // 渲染题目
  const form = document.getElementById("testForm");

  section.questions.forEach(q => {
    let html = `<div class='question'><strong>${q.number}. ${q.question}</strong><br>`;

    if (q.type === "blank") {
      html += `<input type='text' name='q${q.number}' style='width: 100%; padding: 6px; margin-top: 5px;' />`;
    }

    if (q.type === "choice") {
      q.options.forEach((opt, idx) => {
        html += `
          <label>
            <input type="radio" name="q${q.number}" value="${idx}">
            ${opt}
          </label><br>
        `;
      });
    }

    html += `</div>`;
    form.innerHTML += html;
  });

  // 提交评分
  function submitAnswers() {
    let score = 0;

    section.questions.forEach(q => {
      const userAnswer = document.querySelector(`[name='q${q.number}']:checked`) ||
                         document.querySelector(`[name='q${q.number}']`);

      if (!userAnswer) return;

      if (q.type === "blank") {
        if (userAnswer.value.trim().toLowerCase() === q.answer.toLowerCase()) {
          score++;
        }
      }

      if (q.type === "choice") {
        if (Number(userAnswer.value) === q.answer) {
          score++;
        }
      }
    });

    const resultBox = document.getElementById("result");
    resultBox.style.display = "block";
    resultBox.innerHTML = `
      <h2>Your Score: ${score} / ${section.questions.length}</h2>
      <p>Thank you for completing the Section 1 listening test.</p>
    `;
  }
</script>

</body>
</html>
