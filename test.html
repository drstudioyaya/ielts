<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS Listening Test</title>

  <!-- 引入题库（保持你原来的 questions.js 不变） -->
  <script src="questions.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* IELTS 顶部说明块、分段说明块 */
    .inst-block {
      background: #f7f7f7;
      border-left: 4px solid #333;
      padding: 18px;
      margin: 30px 0 20px 0;
    }

    .inst-block h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .question {
      margin-top: 25px;
    }

    .question strong {
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      font-size: 18px;
      margin-top: 30px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>

<body>
  <h1>IELTS Listening Test 1 – Section 1</h1>

  <!-- 总说明 -->
  <div class="inst-block">
    <h3>SECTION 1 — Questions 1–10</h3>
    <p>You will hear a conversation between a staff member and a parent registering a child for a programme.</p>
    <p><strong>You will hear the recording once only.</strong></p>
  </div>

  <!-- 音频播放器 -->
  <audio id="audioPlayer" controls style="width: 100%; margin-bottom: 25px;"></audio>

  <!-- 题目容器 -->
  <form id="testForm"></form>

  <button class="submit-btn" type="button" onclick="submitAnswers()">Submit Answers</button>

  <div id="result"></div>

  <script>
    // 读取 Section1 题库（保持和你 questions.js 里的 key 一致）
    const section = window.IELTS_QUESTION_BANK["test1_section1"];

    // 设置音频
    document.getElementById("audioPlayer").src = section.audio;

    const form = document.getElementById("testForm");

    // ===== Questions 1–6 说明 =====
    form.innerHTML += `
      <div class="inst-block">
        <h3>Questions 1–6</h3>
        <p><strong>Write NO MORE THAN TWO WORDS AND/OR A NUMBER for each answer.</strong></p>
      </div>
    `;

    // ===== 渲染题目 =====
    section.questions.forEach((q) => {
      // 在第 7 题前插入 Questions 7–10 说明块
      if (q.number === 7) {
        form.innerHTML += `
          <div class="inst-block">
            <h3>Questions 7–10</h3>
            <p><strong>Choose the correct letter A, B or C.</strong></p>
          </div>
        `;
      }

      // 判断是否为选择题：有 options 数组就当作选择题
      const isMcq = Array.isArray(q.options) && q.options.length > 0;

      if (!isMcq) {
        // 填空题
        form.innerHTML += `
          <div class="question">
            <p><strong>${q.number}. ${q.question}</strong></p>
            <input type="text" name="q${q.number}">
          </div>
        `;
      } else {
        // 选择题
        let optionsHtml = "";
        q.options.forEach((opt, index) => {
          const label = String.fromCharCode(65 + index); // A/B/C...
          optionsHtml += `
            <label>
              <input type="radio" name="q${q.number}" value="${opt}">
              ${label}. ${opt}
            </label><br>
          `;
        });

        form.innerHTML += `
          <div class="question">
            <p><strong>${q.number}. ${q.question}</strong></p>
            ${optionsHtml}
          </div>
        `;
      }
    });

    // ===== 评分函数 =====
    function submitAnswers() {
      let score = 0;

      section.questions.forEach((q) => {
        const isMcq = Array.isArray(q.options) && q.options.length > 0;

        if (!isMcq) {
          // 填空题评分
          const input = document.querySelector(`[name="q${q.number}"]`);
          if (!input) return;
          const userVal = input.value.trim().toLowerCase();
          if (userVal === String(q.answer).toLowerCase()) {
            score++;
          }
        } else {
          // 选择题评分
          const chosen = document.querySelector(`input[name="q${q.number}"]:checked`);
          if (!chosen) return;
          if (chosen.value === q.answer) {
            score++;
          }
        }
      });

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <h2>Your Score: ${score} / ${section.questions.length}</h2>
        <p>Thank you for completing the Section 1 listening test.</p>
      `;
    }
  </script>
</body>
</html>
