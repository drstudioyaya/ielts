<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS Listening Test</title>

  <!-- 引入题库 -->
  <script src="questions.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    /* IELTS Instructions Box */
    .inst-block {
      background: #f7f7f7;
      border-left: 4px solid #333;
      padding: 18px;
      margin: 30px 0 20px 0;
    }

    .inst-block h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .question {
      margin-top: 25px;
    }

    .question strong {
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      font-size: 18px;
      margin-top: 30px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>

<body>
  <h1>IELTS Listening Test 1 – Section 1</h1>

  <!-- 最上方 instructions（固定） -->
  <div class="inst-block">
    <h3>SECTION 1 — Questions 1–10</h3>
    <p>You will hear a conversation between a staff member and a parent registering a child for a programme.</p>
    <p><strong>You will hear the recording once only.</strong></p>
  </div>

  <!-- 音频播放器 -->
  <audio id="audioPlayer" controls style="width: 100%; margin-bottom: 25px;"></audio>

  <!-- 容器：题目内容会动态插入 -->
  <form id="testForm"></form>

  <button class="submit-btn" onclick="submitAnswers()">Submit Answers</button>

  <div id="result"></div>

<script>
  /* 读取 Section 1 Data */
  const section = window.IELTS_QUESTION_BANK["test1_section1"];

  /* 设置音频来源 */
  document.getElementById("audioPlayer").src = section.audio;

  const form = document.getElementById("testForm");

  /* ======== 插入动态 Instructions ======== */

  // Questions 1–6（填空题）
  form.innerHTML += `
    <div class="inst-block">
      <h3>Questions 1–6</h3>
      <p><strong>Write NO MORE THAN TWO WORDS AND/OR A NUMBER for each answer.</strong></p>
    </div>
  `;

  /* ======== 渲染题目 ======== */
  section.questions.forEach((q) => {
    
    /* 在第 7 题前插入 MCQ instructions */
    if (q.number === 7) {
      form.innerHTML += `
        <div class="inst-block">
          <h3>Questions 7–10</h3>
          <p><strong>Choose the correct letter A, B or C.</strong></p>
        </div>
      `;
    }

    /* 生成填空题 */
    if (q.type === "blank") {
      form.innerHTML += `
        <div class="question">
          <p><strong>${q.number}. ${q.question}</strong></p>
          <input type="text" name="q${q.number}">
        </div>
      `;
    }

    /* 生成选择题 */
    if (q.type === "mcq") {
      let options = "";
      q.options.forEach((opt, index) => {
        options += `
          <label>
            <input type="radio" name="q${q.number}" value="${opt}">
            ${String.fromCharCode(65 + index)}. ${opt}
          </label><br>
        `;
      });

      form.innerHTML += `
        <div class="question">
          <p><strong>${q.number}. ${q.question}</strong></p>
          ${options}
        </div>
      `;
    }
  });

  /* ======== 评分功能 ======== */
  function submitAnswers() {
    let score = 0;

    section.questions.forEach((q) => {
      let userAns = document.querySelector(`[name="q${q.number}"]`);

      if (!userAns) return;

      if (q.type === "blank") {
        let val = userAns.value.trim().toLowerCase();
        if (val === q.answer.toLowerCase()) score++;
      }

      if (q.type === "mcq") {
        let chosen = document.querySelector(`input[name="q${q.number}"]:checked`);
        if (chosen && chosen.value === q.answer) score++;
      }
    });

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = `
      <h2>Your Score: ${score} / ${section.questions.length}</h2>
      <p>Thank you for completing the Section 1 listening test.</p>
    `;
  }
</script>

</body>
</html>
